<!DOCTYPE html>
<html>

    {% include head.html %}

    <body class="vcard" itemscope itemtype="https://schema.org/Person">

        <div class="wrapper">
        
            {% include header.html %}

            <main>
                <div class="card" style="text-align: center">
                    <p>{{ page.teaser }}</p>
                </div>

                <section>
                    {% for about in site.data.about %}
                        <p>{{ about }}</p>
                    {% endfor %}
                </section>

                {% include cta.html %}

                {% include cards.html collection=site.aantekeningen header="" limit=3 %}

            </main>

        </div>

        {% include footer.html %}

        <script type="module" src="/js/main.js"></script>
    </body>
</html>
