<header class="card-section">
    <img class="banner-image" src="https://img.apitecture.nl/?url={{ site.banner | url_encode }}">
    <img class="profile-image" src="{{ site.data.person.picture }}">
    <h1 style="font-size: 1.4em; padding: 0 24px">{{ site.title }}</h1>
    <div style="padding: 0 24px">
        <div style="margin: 0">
            <p style="margin: 0">{{ site.description }}</p>
            <p>
                <a class="linkedin-button" href="https://www.linkedin.com/in/jgroenen/">LinkedIn</a>
                <a style="background: #6364FF" class="linkedin-button" href="https://mastodon.social/@jpagroenen">Mastodon</a>
                <a href="https://github.com/jgroenen"><img style="height: 46px; vertical-align: middle; margin-bottom: 4px" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"></a>
            </p>
        </div>
    </div>
</header>
