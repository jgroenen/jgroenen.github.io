<nav>
    <a class="inline-tag" href="/">/home</a>
    <a class="inline-tag" href="/kaarten">/kaarten</a>
    <a class="inline-tag" href="/meetups">/meetups</a>
    <a class="inline-tag" href="/aantekeningen">/aantekeningen</a>

<header>
    <h1>{{ site.description }}</h1>
    <h2 class="inline-tag" style="margin: -4em 0.5em 0.5em">{{ include.header | default: site.quote }}</h2>
    <h2><span class="fn" itemprop="name">{{ site.title }}</span></h2>
    <div class="photo" style="margin: 40px auto; cursor: pointer">
        <img itemprop="image" id="photo" src="{{ site.data.person.picture }}" alt="Foto van {{ site.data.person.name }}">
    </div>
    <!-- <a class="snes-reset-button" href="/">RESET</a> -->
</header>
