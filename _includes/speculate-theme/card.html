<div class="card">
    <div>
        <h1 class="card-title">
            {{ item.title }}
        </h1>
        <p class="card-teaser">
            {{ item.teaser }}
        </p>
    </div>
    <div style="display: flex; gap: 2%; margin-top: 1em">
        <div style="flex: 1"><p class="card-date">Gepubliceerd op {{ item.date | date: "%e/%m/%Y" }} door <b>Johan Groenen</b></p></div>
        <div style="flex: 1"><p class="card-link"><a style="background: steelblue; color: white; padding: 0.2em" href="{{ item.url }}">Lees "{{ item.title }}"</a></p></div>
    </div>
</div>
