<head>
  <meta name="viewport" content="width=320,initial-scale=1,user-scalable=0" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Johan Groenen (c) 2022" />

  <link rel="image_src" href="{{ site.image }}" />
  <link rel="shortcut icon" type="image/png" href="{{ site.image }}" />

  <title>{{ site.title }}</title>
  <meta name="title" content="{{ site.title }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />

  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:title" name="title" content="{{ site.title }}" />
  <meta property="og:description" name="description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.image }}" />
  <link rel="image_src" href="{{ site.image }}" />
  <meta name="keywords" content="{{ site.keywords }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:username" content="{{ site.twitter }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image:src" content="{{ site.image }}" />
</head>
