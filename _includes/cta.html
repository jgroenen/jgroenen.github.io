<section class="card-section">
    <img style="height: 48px; float: right; padding: 20px" src="{{ include.icon }}">
    <h1 style="padding: 24px 24px 12px">{{ include.title }}</h1>
    <div style="padding: 0 24px">
        <div style="margin: 0">
            <p style="margin: 0">{{ include.teaser }}</p>
            <p><a style="background: #E54545" class="linkedin-button" href="{{ include.url }}">{{ include.cta }}</a></p>
        </div>
    </div>
</section>
