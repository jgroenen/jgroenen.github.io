<div class="project-card" data-tags>
    <div class="project-logo">
        <a href="{{ community.org_url }}" aria-label="Naar de organisatiepagina van {{ community.org_naam }}">
            <img src="https://img.apitecture.nl/?url={{ community.org_logo | url_encode }}" width="48px" height="48px" alt="{{ community.title }} logo">
        </a>
    </div>
    <div class="project-body">
        <div class="project-header">
            <h2><span style="font-weight: 500">{{ community.type}}</span><br>{{ community.titel }}</h2>
            <p class="subtitle"><a href="{{ community.org_url }}">{{ community.org_naam }}</a></p>
        </div>

        <div class="project-main">
            <p style="margin-top: 16px; font-style: italic; line-height: 1.4em">"{{ community.omschrijving }}"</p>

            <!--
            {% capture tags %}{{ project.rol }},{{ project.aanpak }},{{ project.domein }},{{ project.tags }},{{ project.vaardigheden }},{{ project.status }}{% endcapture %}
            {% assign tags = tags | split: "," %}
            {% if tags %}
                {% include linkedin-tags.html tags=tags%}
            {% endif %}
            -->

            {% if community.url %}
            <p style="text-align: right">
                <a target="_blank" href="{{ community.url }}">{{ community.titel }} community Â»</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
