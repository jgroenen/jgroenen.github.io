<head>

  {% assign title = page.title | default: site.title %}
  {% assign description = page.teaser | default: site.description %}
  {% assign image = page.image | default: site.data.person.picture %}
  {% assign keywords = page.keywords | default: site.keywords %}

  <meta name="viewport" content="width=320,initial-scale=1,user-scalable=0" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Johan Groenen (c) 2022" />

  <link rel="image_src" href="{{ image }}" />
  <link rel="shortcut icon" type="image/png" href="{{ image }}" />

  <title>{{ title }}</title>
  <meta name="title" content="{{ title }}" />
  <meta name="description" content="{{ description }}" />
  <meta name="keywords" content="{{ keywords }}" />

  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:title" name="title" content="{{ title }}" />
  <meta
    property="og:description"
    name="description"
    content="{{ description }}"
  />
  <meta property="og:image" content="{{ image }}" />
  <link rel="image_src" href="{{ image }}" />
  <meta name="keywords" content="{{ keywords }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta
    name="twitter:username"
    content="{{ site.data.person._twitter_handle }}"
  />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{{ description }}" />
  <meta name="twitter:image:src" content="{{ image }}" />

  <link
    href="https://fonts.googleapis.com/css?family=Julius+Sans+One"
    rel="stylesheet"
    type="text/css"
  />
  <link rel="stylesheet" href="/css/styles.css" />

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(["_setAccount", "UA-834340-4"]); // FIXME
    _gaq.push(["_setDomainName", "jgroenen.nl"]); // FIXME
    _gaq.push(["_trackPageview"]);

    (function () {
      var ga = document.createElement("script");
      ga.type = "text/javascript";
      ga.async = true;
      ga.src =
        ("https:" == document.location.protocol
          ? "https://ssl"
          : "http://www") + ".google-analytics.com/ga.js";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
