<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: lightgray;
            }
            textarea, input {
                font-family: Arial, Helvetica, sans-serif;
                border: 0;
                width: 100%;
                text-align: center;
            }
            #titleDisplay,
            #titleInput {
                font-size: 4em;
            }
            #descriptionDisplay,
            #descriptionInput {
                font-size: 2em;
            }
            h1 {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            .card {
                margin: 4em auto;
                width: 40em;
                max-width: 100%;
                border-radius: 1em;
                background: white;
                padding: 1em;
                box-shadow: 0 2px 10px gray;
            }
        </style>
    </head>
    <body>
        <h1>Als ik denk aan ...</h1>
        <div class="card">
            <input id="titleDisplay" type="text">
            <textarea id="descriptionDisplay"></textarea>
        </div>
        <h1>dan denk ik aan ...</h1>
        <div class="card">
            <input id="titleInput" type="text">
            <textarea id="descriptionInput"></textarea>
            <button id="saveButton">Opslaan</button>
        </div>
        <script type="module" src="CardEngine.js"></script>
    </body>
</html>
